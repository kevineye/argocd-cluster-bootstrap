apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kevineye/argocd-cluster-bootstrap.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd